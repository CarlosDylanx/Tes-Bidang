<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Halaman Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2); /* Sama dengan halaman login */
    }

    .home-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: #fff;
      max-width: 500px;
      width: 90%;
    }

    .home-box h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .home-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-logout {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #e0e0e0;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="home-box">
    <div class="logo">
      <img src="logo carlos.jpg" alt="Logo" />
    </div>
    <h1>Selamat Datang! ðŸŽ‰</h1>
    <p>Anda berhasil login ke halaman utama.</p>
    <a href="index.html" class="btn-logout">Logout</a>
  </div>

</body>

</html>
